<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
</head>
<body>
  <h1>Llama TODO, Lazy version</h1>
  <div>
    <label>Task:<input data-bind="value: task" type="text"/></label>
    <button data-bind="click: addTask">Add</button>
    <div>
      <select data-bind="options: tasks, selectedOptions:selectedTasks" size="6">  </select>
    </div>
    <button data-bind="click: removeTask">Remove</button>
  </div>

  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
